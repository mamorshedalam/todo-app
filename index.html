<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>TO DO 2.0</title>
     <!-- ========== CSS ========== -->
     <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
     <!-- ========== CONTAINER ========== -->
     <section class="container">
          <h1 class="app-title">TO DO 2.0</h1>

          <div class="time-div">
               <button id="show-all">All</button>
               <button id="show-today" class="active-btn">Today</button>
          </div>

          <h2 class="current-date">4th March 2020</h2>

          <nav class="menu">
               <button id="incomplete-btn" class="active-btn">Incomplete</button>
               <button id="complete-btn">Complete</button>
          </nav>

          <div class="todo-div">
               <ul class="incomplete-list" id="incomplete-list">
               </ul>
               <ul class="complete-list" id="complete-list" style="display: none;">
               </ul>
          </div>

          <div id="open-input-div" class="add" style="display: block;">
               <button id="add-btn">&plus;</button>
          </div>

          <div id="input-div" class="add-div" style="display: none;">
               <button id="close-btn">&Cross;</button>
               <h3>Add Your Work</h3>
               <form id="input-form">
                    <div class="form-group">
                         <label for="todo-title">Title:</label><br />
                         <input id="todo-title" class="input-field" type="text" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                         <label for="todo-time">Time:</label><br />
                         <input id="todo-time" class="input-field" type="time" required>
                    </div>
                    <div class="form-group">
                         <input id="submit-btn" class="input-field" type="submit">
                    </div>
               </form>
          </div>
     </section>
     <!-- ========== CONTAINER END ========== -->

     <!-- ========== JAVASCRIPT ========== -->
     <script src="./assets/js/app.js"></script>
</body>

</html>
